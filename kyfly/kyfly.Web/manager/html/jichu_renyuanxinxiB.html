        //初始化表格
        function InitGird(parsend) {
            $('#tab_list').datagrid({
                title: 'jichu_renyuanxinxiB', //表格标题
                url: '../../manager/ashx/jichu_renyuanxinxiB.ashx?mysearch=' + parsend, //请求数据的页面

                idField: 'id', //标识字段,主键
                iconCls: '', //标题左边的图标
                width: '100%', //宽度
                singleSelect: true,
                nowrap: false, //是否换行，True 就会把数据显示在一行里
                striped: true, //True 奇偶行使用不同背景色
                collapsible: false, //可折叠
                sortOrder: 'desc', //排序类型
                remoteSort: false, //定义是否从服务器给数据排序

                columns: [[
                          { field: 'Id', title: 'Id', width: $(this).width() * 0.0833333333333333*2/3, align: 'center' },
                          { field: '姓名', title: '姓名', width: $(this).width() * 0.0833333333333333, align: 'center' },
                          { field: '手机号', title: '手机号', width: $(this).width() * 0.0833333333333333, align: 'center' },
                          { field: 'OpenId', title: 'OpenId', width: $(this).width() * 0.0833333333333333, align: 'center' },
                          { field: '密码', title: '密码', width: $(this).width() * 0.0833333333333333, align: 'center' },

                          { field: '类别', title: '类别', width: $(this).width() * 0.0833333333333333, align: 'center' },
                          { field: '权限', title: '权限', width: $(this).width() * 0.0833333333333333, align: 'center' },
                          { field: '会员级别', title: '会员级别', width: $(this).width() * 0.0833333333333333, align: 'center' },
                          { field: '配送次数', title: '配送次数', width: $(this).width() * 0.0833333333333333, align: 'center' },
                          { field: '备注', title: '备注', width: $(this).width() * 0.0833333333333333, align: 'center' }

                ]],
                onDblClickCell: function () {
                    edit();
                },
                queryParams: { "action": "query" },
                pagination: true, //是否开启分页
                pageNumber: 1, //默认索引页
                pageSize: 40, //默认一页数据条数
                rownumbers: true //行号
            });

        }
        //初始化搜索框
        function InitSearch() {
            $("#ipt_search").searchbox({
                width: 200,
                iconCls: 'icon-save',
                searcher: function (val, name) {
                    $('#tab_list').datagrid('options').queryParams.search_type = name;
                    $('#tab_list').datagrid('options').queryParams.search_value = val;
                    $('#tab_list').datagrid('reload');
                },
                prompt: '请输入要查询的账号'
            });
        }

        function closeljxwin() {
            $('#ljxwin').dialog('close');
        }
        function add() {
                        $('#xingming').val('');
            $('#shoujihao').val('');
            $('#OpenId').val('');
            $('#mima').val('');
            $('#dizhi').val('');
            $('#zhuangtai').val('');
            $('#leibie').val('');
            $('#quanxian').val('');
            $('#huiyuanjibie').val('');
            $('#peisongcishu').val('');
            $('#beizhu').val('');

            $('#HdId').val('');
            $('#ljxwin').dialog('open');
        }
        function edit() {
            var node = $('#tab_list').datagrid('getSelected');
            if (node) {
                $('#HdId').val(node.Id);

                $.post('../../manager/ashx/jichu_renyuanxinxiB.ashx?type=edit&Id=' + $('#HdId').val(), function (msg) {
                    var str = msg.split('|');

                                        $('#xingming').val(str[1]);
                    $('#shoujihao').val(str[2]);
                    $('#OpenId').val(str[3]);
                    $('#mima').val(str[4]);
                    $('#dizhi').val(str[5]);
                    $('#zhuangtai').val(str[6]);
                    $('#leibie').val(str[7]);
                    $('#quanxian').val(str[8]);
                    $('#huiyuanjibie').val(str[9]);
                    $('#peisongcishu').val(str[10]);
                    $('#beizhu').val(str[11]);

                });
                $('#ljxwin').dialog('open');
            } else {
                msgShow('系统提示', '请选择要编辑的产品', 'error');
            }
        }
        function del() {
            var node = $('#tab_list').datagrid('getSelected');
            if (node) {
                $('#HdId').val(node.Id);

                $.messager.confirm('系统提示', '删除后不可恢复，确定要删除？', function (i) {
                    if (i) {
                        $.post('../../manager/ashx/jichu_renyuanxinxiB.ashx?type=del&Id=' + $('#HdId').val(), function (msg) {
                            msgShow('系统提示', '恭喜，记录删除成功！', 'info');
                            $('#tab_list').datagrid('reload');
                        });
                    }
                })
            } else {
                msgShow('系统提示', '请选择要编辑的记录', 'error');
            }
        }
        //添加/保存 信息
        function saveData() {
                            var xingming = $('#xingming').val();
                var shoujihao = $('#shoujihao').val();
                var OpenId = $('#OpenId').val();
                var mima = $('#mima').val();
                var dizhi = $('#dizhi').val();
                var zhuangtai = $('#zhuangtai').val();
                var leibie = $('#leibie').val();
                var quanxian = $('#quanxian').val();
                var huiyuanjibie = $('#huiyuanjibie').val();
                var peisongcishu = $('#peisongcishu').val();
                var beizhu = $('#beizhu').val();

            var Id = $('#HdId').val();
            $.post('../../manager/ashx/jichu_renyuanxinxiB.ashx?type=save&Id=' + Id  + '&xingming=' + encodeURI(xingming) + '&shoujihao=' + encodeURI(shoujihao) + '&OpenId=' + encodeURI(OpenId) + '&mima=' + encodeURI(mima) + '&dizhi=' + encodeURI(dizhi) + '&zhuangtai=' + encodeURI(zhuangtai) + '&leibie=' + encodeURI(leibie) + '&quanxian=' + encodeURI(quanxian) + '&huiyuanjibie=' + encodeURI(huiyuanjibie) + '&peisongcishu=' + encodeURI(peisongcishu) + '&beizhu=' + encodeURI(beizhu), function (msg) {
                msgShow('系统提示', '编辑成功', 'info');
                $('#ljxwin').dialog('close');
                $('#tab_list').datagrid('reload');
            });
        }
